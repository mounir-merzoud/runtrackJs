<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri de Tableau de Nombres</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Tri de Tableau de Nombres</h1>
    <script>
        // Exemples d'utilisation de la fonction tri
        var numbers = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3];
        console.log("Tri ascendant :", tri(numbers.slice(), "asc"));
        console.log("Tri descendant :", tri(numbers.slice(), "desc"));
        console.log("Tri invalide :", tri(numbers.slice(), "invalid")); // Affiche un message d'erreur
    </script>
</body>
</html>
