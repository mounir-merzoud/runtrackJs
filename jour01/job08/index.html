    <title>Somme de Nombres Premiers</title>

<body>
    <h1>Somme de Nombres Premiers</h1>
    <script>
        // Exemples d'utilisation de la fonction sommeNombresPremiers
        console.log(sommeNombresPremiers(5, 7)); // 12 (5 + 7)
